<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/hamburger-menu.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hamburger-menu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="list-menu">
      <h3>Home</h3>
      <hr />
      <h3>Las Brajas</h3>
      <hr />
      <h3>About</h3>
    </div>

    <header>
      <img class="hero" src="images/hero-999px.svg" />
      <img class="logo" src="images/logo-white.svg" />

      <img class="products-group" src="images/products-group.svg" />
    </header>
    <main>
      <section class="sign-up-section">
        <form>
          <h3>
            Enter you email address below and get started with your subscription
            journey!
          </h3>
          <input
            class="input-field"
            type="email"
            class="email"
            name="email"
            placeholder="example@.com"
          />
          <input type="submit" class="submit" value="Submit" />
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
